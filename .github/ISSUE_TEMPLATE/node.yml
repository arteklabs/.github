name: node
description: "elon-2 gh-issue"
assignees: "diogobaltazar"
projects: ["projects/2"]
body:
  - type: textarea
    id: about
    attributes:
      label: About
      description: Node description
    validations:
      required: true

  - type: textarea
    id: value
    attributes:
      label: Value
      placeholder: The value that the node is providing overall
    validations:
      required: true

  - type: textarea 
    id: neighbours
    attributes:
      label: Neighbours
      description: |
        Neighbouring nodes
        Add from suffixes:
        - `[dep]`: the neighbour is a dependency
        - `[parent]`: the neighbour is a parent
        - `[child]`: the node is a child
      placeholder: List the neighbour nodes by `gh-issue-id`
    validations:
      required: false

  - type: textarea
    id: ac
    attributes:
      label: Acceptance Criteria
      description: Complete where it applies, add node specific `ac`.
      value: 
    validations:
      required: true

  - type: checkboxes
    id: dod
    attributes:
      label: Definition of done
      description: Complete where it applies, add node specific `dod`.
      options:
        - label: `Code Complete`: The code for the user task is fully written and checked into the version control system.
        - label: `Code Reviewed`: The code has been reviewed by another team member, and any necessary changes have been made.
        - label: `Unit Tests Written and Passing`: Unit tests have been written for the new code, and all tests are passing.
        - label: `Integration Testing`: The code integrates correctly with the existing system, and any integration tests are passing.
        - label: `Functional Testing`: The user task has been tested against its acceptance criteria, and it meets the expected functionality.
        - label: `Documentation`: Any necessary documentation has been updated or completed. This could include inline code comments, external technical documentation, or end-user documentation.
        - label: [OPT] `Performance Criteria Met`: The code performs adequately according to predefined benchmarks or criteria.
        - label: `Security`: The new code has been checked for security issues, and any necessary security testing has been completed.
        - label: [OPT] `User Acceptance Testing (UAT)`: The task has been tested by a user or product owner and meets their expectations.
        - label: `No Known Bugs`: The task does not have any known bugs or if it does, they have been properly captured in a separate issue, if not fixed;
        - label: `Deployed to Sandbox`: The code has been deployed to a staging environment that closely resembles production.
        - label: `Ready for Production`: The task is verified to be ready for deployment to the production environment. 
    validations:
      required: true

